<!DOCTYPE html>
<html lang = 'en'>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b4e8286f89.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
    <link rel ="stylesheet" href = "style.css"/>
    <title>MyBooklist</title>
    </head>
    <body>
        <div class = "container mt-4">
            <h1 class= 'heading'>
                <i class="fa-solid fa-book-open icon">
                </i> My<span class = 'text'>Book</span>list </h1>
            </div>
            <div class = "confirmation"> <p><em> Book succesfully added...</em> </p></div>
            <form>
                <div class = "form-group">
                    <label> Title </label>
                    <input type = 'text' id = 'title' class = "form-control">
                </div>
                <div>
                    <label> Author </label>
                    <input type = 'text' id = 'author' class= "form-control">
                </div>
                <div>
                    <label> ISBN# </label>
                    <input type = 'numeric' id = 'isbn' class = "form-control">
                </div>
                <input type = 'submit' value ='Add Book' id='btn'>
                
            </form>
        </div>
        <div>
            <table class ='table table-striped mt-5 book-list' >
                <tr>
                    <th class = 'b-title'> Title </th>
                    <th class ="b-author"> Author </th>
                    <th class="b-isbn"> ISBN# <th>
                        <th></th>
                    </tr>
                    <template class = "book-template">
                        <tr>
                            <td class = 'title'></td>
                            <td class = 'author'></td>
                            <td class = 'isbn'></td>
                            <td class = "del"><a href="#" class="btn btn-danger btn-sm dell"></a></td>
                        </tr>
                    </template>
            </table>
        </div>     


    <script src = "script.js"></script>
</body>
</html>
